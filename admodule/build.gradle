apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "24.0.0 rc1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/Baidu_MobAds_SDK_Wall.jar')
    compile files('libs/YoumiSdk_v6.1.0_2016-02-26.jar')
    compile files('libs/ncc_offerwall.jar')
    compile files('src/main/java/com/lajiaolc/admodule/miidi/miidi_wall_sdk_2.5.3.jar')
    compile files('libs/miidi_wall_sdk_2.5.3.jar')
    compile files('libs/zy_sdk_1.1.3.jar')
    compile files('libs/diancai_android_wall_v6.2.jar')
    compile files('libs/beiduo_sdk_wall_v5.5.jar')
}
